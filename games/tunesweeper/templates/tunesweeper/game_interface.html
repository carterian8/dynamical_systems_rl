	<title>Tune Sweeper</title>

	{% load static %}

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!--Import/define css-->
	<link type="text/css" rel="stylesheet" href="{% static 'tunesweeper/css/materialize.min.css' %}"  media="screen,projection"/>

	<script type="text/javascript" src="{% static 'tunesweeper/js/d3.min.js' %}"></script>

	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content black-text">
				  <span class="card-title"></span>
	
					<!-- Div where the cureve(s) for the dynamical system will be displayed-->
					<div id="dynamical_sys_display" ></div>	
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">

					<div id="dynamical_sys_display" ></div>	
				</div>
			</div>
		</div>
	</div>

	<div class="content">
		<div id="sweeper-grid" class="row ">

		{% for row in numbers %}
			<div class="row">
			{% for val in row %}
				<div class="card col s1 push-s{{ push_amount }}">
					<div class="card-content">
						 <span class="flow-text">{{ val }}</span>
					</div>
				</div>
			{% endfor %}
			</div>
		{% endfor %}
		</div>
	</div>


	<!-- Include the javascript... -->
	<script type="text/javascript" src="{% static 'tunesweeper/js/materialize.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'tunesweeper/js/main.js' %}"></script>
